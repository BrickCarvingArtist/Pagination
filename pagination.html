<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="pagination.css" />
		<title>分页</title>
	</head>
	<body>
		<div class="pagination" id="pagination"></div>
		<script src="pagination.js"></script>
		<script>
			new Pagination({//实例化分页插件
				position : "pagination",//必选，父容器标签id
				pageIndex : 1,//必选，初始页码
				pageSize : 12,//必选，每页条数
				dataUrl : "/product.json",//必选，列表内容接口
				queryString : {
					name : 1
				},//可选,筛选条件(下一版有空时补充)
				firstRequest : false,//必选，初始化时是否请求数据
				render : function(data){//必选，渲染每页内容
					console.log(data);
				}
			});
		</script>
	</body>
</html>
